// –°–æ–∑–¥–∞–Ω–∏–µ —á–µ–∫–±–æ–∫—Å–æ–≤
function createCheckboxes(containerId, options) {
  const container = document.getElementById(containerId);
  for (let key in options) {
    const label = document.createElement('label');
    const input = document.createElement('input');
    input.type = 'checkbox';
    input.value = key;
    label.appendChild(input);
    label.appendChild(document.createTextNode(key));
    container.appendChild(label);
  }
}
createCheckboxes('composition', mapOpts.composition);
createCheckboxes('light', mapOpts.light);
createCheckboxes('textures', mapOpts.textures);
createCheckboxes('art', mapOpts.art);
createCheckboxes('digital', mapOpts.digital);
createCheckboxes('extras', mapOpts.extras);

function getChecked(containerId) {
  const container = document.getElementById(containerId);
  const checked = [];
  container.querySelectorAll('input[type="checkbox"]').forEach(ch => {
    if (ch.checked) checked.push(ch.value);
  });
  return checked;
}

function buildPrompt(preset) {
  const d = presets[preset] || {};
  const view = document.getElementById('view').value || d.view;
  const colors = document.getElementById('colors').value || d.colors;
  const size = document.getElementById('size').value || d.size;

  const comp = getChecked('composition').length ? getChecked('composition') : d.composition;
  const light = getChecked('light').length ? getChecked('light') : d.light;
  const tex = getChecked('textures').length ? getChecked('textures') : d.textures;
  const art = getChecked('art').length ? getChecked('art') : d.art;
  const dig = getChecked('digital').length ? getChecked('digital') : d.digital;
  const extras = getChecked('extras').length ? getChecked('extras') : d.extras;

  const prompt = `
