<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>VBE Prompt Builder</title>
<style>
body{font-family:sans-serif; padding:20px; background:#111; color:#eee;}
button{padding:10px 20px; margin-top:10px; cursor:pointer; background:red; color:white; border:none;}
textarea{width:100%; height:150px; margin-top:10px;}
</style>
</head>
<body>
<h1>VBE Prompt Builder</h1>
<p>Введите параметры для генерации промта:</p>

<label>Объект изображения:</label>
<input id="subject" type="text" placeholder="Например: робот"><br>

<label>Стиль:</label>
<input id="style" type="text" placeholder="Например: киберпанк"><br>

<label>Освещение:</label>
<input id="light" type="text" placeholder="Например: неон, мягкий свет"><br>

<label>Дополнительные эффекты (через запятую):</label>
<input id="extras" type="text" placeholder="8K, depth of field, film grain"><br>

<label>Размер:</label>
<input id="size" type="text" placeholder="1000x1000" value="1000x1000"><br>

<button onclick="generatePrompt()">Сгенерировать промт</button>

<textarea id="result" readonly placeholder="Промт появится здесь"></textarea>

<script>
function generatePrompt(){
  const subject=document.getElementById('subject').value||'VBE object';
  const style=document.getElementById('style').value||'cyberpunk';
  const light=document.getElementById('light').value||'soft diffused light';
  const extras=document.getElementById('extras').value||'8K, RAW photo, film grain';
  const size=document.getElementById('size').value||'1000x1000';

  const prompt = `${subject}, in ${style} style, ${light} lighting, ${extras}, resolution ${size}\n\n# Watermark: created by VBE — https://t.me/VBEvlog`;

  document.getElementById('result').value=prompt;
}
</script>
</body>
</html>
